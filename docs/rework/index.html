<html lang="fr">
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1><span id="titleContent">Voronoi battle</span></h1>
</header>
<main>
    <aside id="hero" >
        <h3>Good guys</h3>

        <div class="scoreHolder">
            <h4>Border</h4>
            <p class="percent"><span class="score" score="borderPct"></span></p>
        </div>
    </aside>

    <div id="canvasHolder">
        <canvas height="600" width="600" id="board"></canvas>
    </div>
    <aside id="villain">
        <h3>Bad guys</h3>

        <div class="scoreHolder">
            <h4>Border</h4>
            <p class="percent"><span class="score" score="borderPct"></span></p>
        </div>
    </aside>

</main>
<footer>
    <div id="cards">

    </div>
</footer>
<p style="text-align: center;   "><button id="iaLaunch" onclick="launchIA();">&#x1F4BB;</button></p>
<p id="ia"></p>
<p id="log"></p>
<ol id="deck">

</ol>
</body>
